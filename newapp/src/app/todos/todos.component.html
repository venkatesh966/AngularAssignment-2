<div class="dropdown"style="position:relative;left:100px;top:30px">
 <button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown">todos
   <span class="caret"></span></button>
    <ul class="dropdown-menu">
     <li><small><a (click)="updateLimit(10)">10</a></small></li>
     <li><small><a (click)="updateLimit(20)">20</a></small></li>
     <li><small><a (click)="updateLimit(30)">30</a></small></li>
   <li><small><a (click)="updateLimit(40)">40</a></small></li>      
   </ul>
</div>
<table class='details'>
    <tbody>
  <tr *ngFor="let todos of todosList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
   <td>{{i+1}}</td>
   <td><small> UserId : {{todos.userId}} , id : {{todos.id}}</small></td>

   <!-- <li>Title : {{todos.title}}</li>-->
   </tr>
   </tbody>
   </table>
   <pagination-controls (pageChange)="page = $event" id="1"
   
                         maxSize="10"
   
                         directionLinks="true"
   
                         autoHide="false">
   
                   </pagination-controls>`
